<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты учеников</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.9/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div id="root"></div>
    <script type="text/babel">
        const studentsData = [
            { id: "1", name: "Иван Петров", subject: "Математика", payment: 1500, result: "Улучшил оценки с 3 до 4", contact: "+7 (900) 123-45-67" },
            { id: "2", name: "Анна Сидорова", subject: "Английский язык", payment: 2000, result: "Сдала ЕГЭ на 85 баллов", contact: "anna.sid@email.com" },
            { id: "3", name: "Мария Иванова", subject: "Физика", payment: 1800, result: "Подготовилась к олимпиаде", contact: "+7 (900) 987-65-43" },
            { id: "4", name: "Алексей Кузнецов", subject: "Химия", payment: 1700, result: "Успешно сдал пробный экзамен", contact: "alex.kuz@email.com" }
        ];

        function StudentTable() {
            const [searchTerm, setSearchTerm] = React.useState("");
            const [filteredStudents, setFilteredStudents] = React.useState(studentsData);

            const handleSearch = (e) => {
                const term = e.target.value.toLowerCase();
                setSearchTerm(term);
                const filtered = studentsData.filter(student =>
                    student.name.toLowerCase().includes(term) || student.id.includes(term)
                );
                setFilteredStudents(filtered);
            };

            return (
                <div className="container mx-auto p-4">
                    <h1 className="text-2xl font-bold mb-4 text-center">Таблица результатов учеников</h1>
                    <div className="mb-4">
                        <input
                            type="text"
                            placeholder="Введите имя или ID ученика"
                            value={searchTerm}
                            onChange={handleSearch}
                            className="w-full p-2 border rounded-md"
                        />
                    </div>
                    <div className="overflow-x-auto">
                        <table className="min-w-full bg-white border">
                            <thead>
                                <tr className="bg-gray-200">
                                    <th className="py-2 px-4 border">ID</th>
                                    <th className="py-2 px-4 border">Ученик</th>
                                    <th className="py-2 px-4 border">Предмет</th>
                                    <th className="py-2 px-4 border">Оплата (руб./час)</th>
                                    <th className="py-2 px-4 border">Результаты</th>
                                    <th className="py-2 px-4 border">Контакт</th>
                                </tr>
                            </thead>
                            <tbody>
                                {filteredStudents.length > 0 ? (
                                    filteredStudents.map(student => (
                                        <tr key={student.id} className="hover:bg-gray-100">
                                            <td className="py-2 px-4 border">{student.id}</td>
                                            <td className="py-2 px-4 border">{student.name}</td>
                                            <td className="py-2 px-4 border">{student.subject}</td>
                                            <td className="py-2 px-4 border">{student.payment}</td>
                                            <td className="py-2 px-4 border">{student.result}</td>
                                            <td className="py-2 px-4 border">{student.contact}</td>
                                        </tr>
                                    ))
                                ) : (
                                    <tr>
                                        <td colSpan="6" className="py-2 px-4 border text-center">Нет результатов</td>
                                    </tr>
                                )}
                            </tbody>
                        </table>
                    </div>
                    <p className="mt-4 text-sm text-gray-600">
                        Для администраторов: Обновляйте данные, редактируя файл index.html в репозитории.
                    </p>
                </div>
            );
        }

        ReactDOM.render(<StudentTable />, document.getElementById('root'));
    </script>
</body>
</html>
